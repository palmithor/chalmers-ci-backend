language: node_js
node_js: '8'
env:
  global:
    secure: 

before_install:
- curl --compressed -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
  - node_modules


jobs:
  include:
  - stage: build
    script:
      - yarn install
      - yarn build
  - stage: test
    script:
      - yarn cover
      - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    script: skip
    deploy: &heroku
      on:
        branch: master
      provider: heroku
      app: chalmers-ci-backend
      api_key:
        secure: ""
  - stage: deploy
    script: skip
    deploy: &heroku
      on:
        branch: develop
      provider: heroku
      app: test-chalmers-ci-backend
      api_key:
        secure: ""

stages:
  - build
  - test
  - deploy

